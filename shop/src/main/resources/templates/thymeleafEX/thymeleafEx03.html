<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .target{
            background-color: blue;
            color:white;
        }
    </style>
</head>
<body>
<h1>상품 데이터 출력 예제</h1>
<table border="1">
    <thead>
    <tr>
        <th>순번</th>
        <th>상품명</th>
        <th>상세설명</th>
        <th>가격</th>
        <th>등록일</th>
        <th>판매정보</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="itemDTO, status: ${itemDTOList}"
        th:class="${itemDTO.id %3 == 0 } ? 'target'">
        <td th:text="${status.index}"></td>
        <td th:text="${itemDTO.itemNm}"></td>
        <td th:text="${itemDTO.itemDetail}"></td>
        <td th:text="${itemDTO.price}"></td>
        <td th:text="${itemDTO.regTime}"></td>
        <td th:text="${itemDTO.sellStatCd}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
